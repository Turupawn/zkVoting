<!DOCTYPE html>
<head>
  <style>
    .outer {
        display: flex;
        justify-content: space-between;
        width: 100%;
    }
    .inner {
        width: 45%;
        border: 1px solid black;
        padding: 10px;
        word-wrap: break-word;
    }
    #connected_section, #forms, #forms {
      display: block;
    }
  </style>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.3.5/web3.min.js"></script>
</head>
<body>
  <script type="module" src="/index.js"></script>
  <h1>Noir app</h1>
  
  <div id="web3_message"></div>
  <button id="connect_button" style="display: block;">Connect Wallet</button>
  
  <div id="connected_section">
    <div id="wallet_address"></div>
    
    <div id="forms">
      <button id="compute_merkle_hash">Compute Tree</button>
      
      <h3>Propose New Vote</h3>
      <input id="proposal_description" type="text" placeholder="Enter proposal description" />
      <input id="proposal_deadline" type="number" placeholder="Enter deadline (unix timestamp)" />
      <button id="submit_proposal">Submit Proposal</button>
      
      <h3>Cast Vote</h3>
      <input id="vote_leaf1" type="text" placeholder="Enter first leaf" />
      <input id="vote_leaf2" type="text" placeholder="Enter second leaf" />
      <input id="vote_leaf3" type="text" placeholder="Enter third leaf" />
      <input id="vote_leaf4" type="text" placeholder="Enter fourth leaf" />
      <input id="vote_private_key" type="text" placeholder="Enter private key" />
      <input id="vote_proposal_id" type="number" placeholder="Enter proposal ID" />
      <input id="vote_value" type="number" placeholder="Enter vote (0 or 1)" min="0" max="1" />
      <button id="compute_vote_tree">Compute Vote Tree</button>
      <textarea id="vote_tree_result" disabled rows="8" style="width: 100%; font-family: monospace;" placeholder="Vote tree will appear here"></textarea>
      <button id="cast_vote">Cast Vote</button>
      
      <h3>Simple Hash</h3>
      <input id="hash_input" type="text" placeholder="Enter value to hash" />
      <button id="compute_hash">Compute Hash</button>
      <input id="hash_result" type="text" disabled placeholder="Hash result will appear here" />
      
      <h3>Two Element Hash</h3>
      <input id="hash_input1" type="text" placeholder="Enter first value" />
      <input id="hash_input2" type="text" placeholder="Enter second value" />
      <button id="compute_two_hash">Compute Two Element Hash</button>
      <input id="two_hash_result" type="text" disabled placeholder="Hash result will appear here" />
    </div>
  </div>

  <div class="outer">
    <div id="logs" class="inner"><h2>Logs</h2></div>
    <div id="results" class="inner"><h2>Messages</h2></div>
  </div>
</body>
</html>
